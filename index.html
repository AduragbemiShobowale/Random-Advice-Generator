<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAG</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body class="body">
    <main class="main-body">
      <div class="loading text-center mt-5">
        <div class="spinner-grow text-danger" role="status">
          <span class="visually-hidden"></span>
        </div>
      </div>

      <div class="main-content text-center py-5">
        <p class="advice-id"></p>
        <p class="advice-content"></p>
        <img class="d-md-none" src="./images/pattern-divider-mobile.svg" alt="pattern-divider-mobile">
        <img class="d-none d-md-block desktop" src="./images/pattern-divider-desktop.svg" alt="">
        <div class="circle">
          <div class="dice">
            <img src="./images/icon-dice.svg" alt="icon-dice">
          </div>
        </div>
      </div>

    </main>



    <script src="./main.js"></script>
  </body>
</html>
